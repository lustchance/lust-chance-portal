    content: Riccardo Annoni è un produttore italiano che dopo diverse esperienze
      in teatro e televisione, nel 1998 fonda Start, una società di produzione e postproduzione,
      specializzata in documentari a carattere sociale e film d’autore. Tra i film
      prodotti Chaco di Daniele Incalcaterra e Fausta Quattrini e La convocazione
