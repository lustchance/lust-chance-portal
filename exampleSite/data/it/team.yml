  - name: Elisabetta Calamela
    image_webp: ''
    image: image/team/Elisabetta_Calamela.jpg
    designation: ''
    content: Elisabetta Calamela nasce a Torino nel 1983. Dal 2010 lavora nell’ambito
      della comunicazione. Nel 2013 collabora alla scrittura del libro illustrato
      per bambini “Il pesciolino argentato. Viaggio alla scoperta del mare dell’Antartide”
      e vince il bando Culturability promosso dalla Fondazione Unipolis per la scrittura
      del progetto “Spark! - Things to come”. Attualmente si occupa della comunicazione
      di un centro di formazione e ricerca in psicoterapia breve strategica con sede
      a Parigi.
    social: ''
  - name: Francesca Riccardi
    image_webp: ''
    image: images/team/Francesca_Riccardi.png
    designation: ''
    content: Francesca Riccardi (1985) è produttrice creativa, produttrice esecutiva
      e autrice. Dopo la laurea in Filosofia si è diplomata in Filmmaking alla Scuola
      Holden di Torino. Dal 2016 lavora nella casa di produzione Start occupandosi
      di sviluppo, produzione e distribuzione di documentari. Dal 2017 al 2019 è stata
      responsabile dell’ufficio stampa del Mantova Film Fest.
