  title: Il Film
  content: |-
    Giovanna vive circondata dai ricordi nell’isolamento della sua casa sul Lago di Garda. Rosalia insegue il suo desiderio ancora vibrante tra le mura di una casa di riposo a Torino. Entrambe sono accomunate dall’aver raggiunto quella soglia di età oltre la quale, secondo il senso comune, non c’è che da attendere la morte. Lo sguardo della regista indaga nelle loro storie partendo da una domanda a cui non riesce a dare risposta: cosa ci tiene vivi, anche dove tutto sembra segnato dalla fine?

    Il documentario diventa così una ricerca interiore, che esce dalla dinamica personale per aprirsi a una condivisione con il mondo che viene osservato. Sfidando i limiti imposti dai tabù, dalle regole delle case di riposo e dalle conseguenze della pandemia di COVID-19, Lust Chance porta avanti un viaggio che si sviluppa tra sensibilità delicate e passioni dirompenti
